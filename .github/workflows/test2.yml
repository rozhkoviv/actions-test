  name: Test2

  on:
    workflow_run:
      workflows: [Test1]
      types:
        - completed

  jobs:
    run_test:
      permissions:
        actions: read
        contents: read
        security-events: write
      runs-on: ubuntu-latest
      steps:
        - name: 'Download flag'
          uses: actions/github-script@v6
          with:
            script: |
              let allArtifacts = await github.rest.actions.listWorkflowRunArtifacts({
                 owner: context.repo.owner,
                 repo: context.repo.repo,
                 run_id: context.payload.workflow_run.id,
              });
              let flagArtifact = allArtifacts.data.artifacts.find((artifact) => {
                return artifact.name == "run_tests_flag"
              });
              let download = await github.rest.actions.downloadArtifact({
                 owner: context.repo.owner,
                 repo: context.repo.repo,
                 artifact_id: flagArtifact.id,
                 archive_format: 'zip',
              });
              let fs = require('fs');
              fs.writeFileSync(`${process.env.GITHUB_WORKSPACE}/run_tests_flag.zip`, Buffer.from(download.data));
        - name: 'Unzip flag'
          run: unzip run_tests_flag.zip   
        - name: Tests start
          run: |
            value=`cat run_tests_flag`
            echo $value
        